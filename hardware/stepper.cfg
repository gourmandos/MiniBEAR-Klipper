#####################################################################
#   X/Y/Z Stepper Settings
#####################################################################

[stepper_x]
step_pin: PD1
dir_pin: PD0
enable_pin: !PD3
rotation_distance: 32           #16T Pulley, 2mm Belt Pitch         #200 * 16 / 100
microsteps: 16
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 180.4
position_min: -2
position_max: 180.4
homing_speed: 50
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: PD5
uart_address: 1
diag_pin: ^PE2
driver_SGTHRS: 130
run_current: 0.35
sense_resistor: 0.22
stealthchop_threshold: 0
interpolate: False

[stepper_y]
step_pin: PD13
dir_pin: PD12
enable_pin: !PD14
rotation_distance: 32           #16T Pulley, 2mm Belt Pitch         #200 * 16 / 100
microsteps: 16
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: -3
position_min: -3
position_max: 180
homing_speed: 50
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: PD5
uart_address: 3
diag_pin: ^PE1
driver_SGTHRS: 130
run_current: 0.35
sense_resistor: 0.22
stealthchop_threshold: 0
interpolate: False

[stepper_z]
step_pin: PD4
dir_pin: !PD15
enable_pin: !PD2
rotation_distance: 4            # Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
microsteps: 16
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
endstop_pin: probe:z_virtual_endstop
position_min: 0
position_max: 198

[tmc2209 stepper_z]
uart_pin: PD5
uart_address: 0
diag_pin: ^PE3
driver_SGTHRS: 100
run_current: 0.35
sense_resistor: 0.22
stealthchop_threshold: 999999
interpolate: True

#####################################################################
#   Extruder Stepper Settings
#####################################################################

[extruder]
step_pin: PD9
dir_pin: !PD8
enable_pin: !PD10
sensor_pin: PC0
heater_pin: PB1

[tmc2209 extruder]
uart_pin: PD5
uart_address: 2
diag_pin: ^PA15
driver_SGTHRS: 100
run_current: 0.4
sense_resistor: 0.22
stealthchop_threshold: 0
interpolate: True
